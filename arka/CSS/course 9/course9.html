<html>

</head>
<body>
	<nav>
		<div class="menu-mobile">

	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(img/Profile.jpg);">
				
			</div>
		</div>
		<div class="description">
			<h1 id="pName">Novi Sri Mulyani</h1>
			<p id="pRole">Front End Designer</p>
			<a href="#input-form" class="button bg-green" onclick="editform()">Edit</a>
			<a href="#" class="button border-blue">Resume</a>

		<div class="information">
		<div class="data">
			<p class="field">Availability</p>
			<p id="pAvailability" class="text-gray">Full Time</p>
		</div>
		<div class="data">
			<p class="field">Age</p>
			<p id="pAge"class="text-gray">16</p>
		</div>
		<div class="data">
			<p class="field">Location</p>

			<p id="pEmail" class="text-gray">noviism99@gmail.com</p>

	<section id="input-form">
		<!---><form method="#" action="#"><!--->
			<div class="form">
				<label>Name</label>
				<input id="inName" type="text" name="name">
			</div>
			<div class="form">
				<label>Role</label>
				<input id="inRole" type="text" name="role">
			</div>
			<div class="form">
				<label>Availability</label>
				<input id="inAvailability type="text" name="availability">
			</div>
			<div class="form">
				<label>Age</label>
				<input id="inAge"type="text" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input id="inLocation" type="text" name="location">
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input id="inYears" type="text" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input id="inEmail" type="text" name="email">
			</div>
			<div class="form">
				<input onclick="simpanForm()" type="submit" name="submit" value="submit" class="bg-blue">
			</div>
		<!-- </form> -->
	</section>

	<script>

		var forMenu = document.getElementById("input-form")
		forMenu.style.display = "none";

		function editform(){
			if(forMenu.style.display === "none"){
				forMenu.style.display = "block";
            }else{
            	forMenu.style.display = "none";
            }

            var name = document.getElementById("pName").innerHTML;
            var role = document.getElementById("pRole").innerHTML;
            var available = document.getElementById("pAvailable").innerHTML;
            var age = document.getElementById("pAge").innerHTML;
            var location = document.getElementById("pLocation").innerHTML;
            var experience = document.getElementById("pExperience").innerHTML;
            var email = document.getElementById("pEmail").innerHTML;


            document.getElementById("inName").value  = name;
            document.getElementById("inRole").value  = role;
            document.getElementById("inAvailable").value  =available ;
            document.getElementById("inAge").value  =  age ;
            document.getElementById("inLocation").value  = location;
            document.getElementById("pExperience").value = experience;
            document.getElementById("inEmail").value  = email;

		}

		function simpanForm(){
			forMenu.style.display ="none";
			var name = document.getElementById("inName").value;
			var role = document.getElementById("inRole").value;
			var availability = document.getElementById("inAvailability").value;
			var age = document.getElementById("inAge").value;
			var location = document.getElementById("inLocation").value;
			var experience = document.getElementById("inExperience").value;
			var email = document.getElementById("inEmail").value;


            document.getElementById("pName").innerHTML = name;
            document.getElementById("pRole").innerHTML = role;
            document.getElementById("pAvalibility").innerHTML = availability;
            document.getElementById("pAge").innerHTML = age;
            document.getElementById("plocation").innerHTML = location;
            document.getElementById("pExperience").innerHTML = experience;
            document.getElementById("pEmail").innerHTML = email;

        }
            function showMenu(){
			var menu = document.getElementById("menu");
			var box = document.getElementById("box-profile");

			if (menu.style.display === "block") {
				menu.style.display = "none";
				box.style.paddingTop ="0px";
			}else{
				menu.style.display ="block";
				box.style.paddingTop ="125px";
			}

		}
</script>
</body>
</html>
