<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	</style>
</head>
<body>
	<nav>
		<div class="menu-mobile">
			<a href="#" onclick="showMenu()">Menu</a>
		</div>
		<ul id="menu">
			<li><a href="#">HOME</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">GALLERY</a></li>
			<li><a href="#">NEWS</a></li>
			<li><a href="#">MY INVENTORY</a></li>
		</ul>
	</nav>

	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(img/Profile.jpg);">
				
			</div>
		</div>
		<div class="description">
			<h1 id="pName">Novi Sri Mulyani</h1>
			<p id="pRole">Front End Designer</p>
			<a href="#input-form" class="button bg-green" onclick="editform()">Edit</a>
			<a href="#" class="button border-blue">Resume</a>
		</div>
		<div class="information">
		<div class="data">
			<p class="field">Availability</p>
			<p id="Availability" class="text-gray">Full Time</p>
		</div>
		<div class="data">
			<p class="field">Age</p>
			<p id="Age"class="text-gray">16</p>
		</div>
		<div class="data">
			<p class="field">Location</p>
			<p id="Location" class="text-gray">Bogor, Indonesia</p>
		</div>
		<div class="data">
			<p class="field">Years Experience</p>
			<p id="Experience" class="text-gray">6</p>
		</div>
		<div class="data">
			<p class="field">Email</p>
			<p id="Email" class="text-gray">noviism99@gmail.com</p>
		</div>
	</div>
	</section>
	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input id="inName" type="text" name="name">
			</div>
			<div class="form">
				<label>Role</label>
				<input id="inRole" type="text" name="role">
			</div>
			<div class="form">
				<label>Availability</label>
				<input id="inAvailability type="text" name="availability">
			</div>
			<div class="form">
				<label>Age</label>
				<input id="inAge"type="text" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input id="inLocation" type="text" name="location">
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input id="inYears" type="text" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input id="inEmail" type="text" name="email">
			</div>
			<div class="form">
				<input onclick="simpanForm()" type="submit" name="submit" value="submit" class="bg-blue">
			</div>
		</form>
	</section>

	<script>

		var forMenu = document.getElementById("input-form")
		forMenu.style.display = "none";

		function editform(){
			if(forMenu.style.display === "none"){
				forMenu.style.display = "block";
            }else{
            	forMenu.style.display = "none";
            }

            var name = document.getElementById("pName").innerHTML;
            var role = document.getElementById("pRole").innerHTML;
            

            document.getElementById("inName").value  = name;
            document.getElementById("inRole").value  = role;
           

		}

		function simpanForm(){



		}


		function showMenu(){
			var menu = document.getElementById("menu");
			var box = document.getElementById("box-profile");

			if (menu.style.display === "block") {
				menu.style.display = "none";
				box.style.paddingTop ="0px";
			}else{
				menu.style.display ="block";
				box.style.paddingTop ="125px";
			}

		}
</script>
</body>
</html>
